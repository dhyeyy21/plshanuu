<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    background: #FFFFFF;
}

/* Full screen image */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url("haneeproponk.png");
    background-size: cover;
    background-position: center;
}

/* Buttons */
.button {
    position: absolute;
    padding: 18px 38px;   /* bigger buttons */
    background: rgba(255, 255, 255, 0.4);
    border: 2px solid #D4009F;
    border-radius: 30px;
    font-size: 18px;      /* slightly bigger text */
    cursor: pointer;
    transition: 0.3s ease;
}

.button:hover {
    background: #D4009F;
    color: white;
}

/* YES button position */
#yesBtn {
    left: 35%;
    top: 58%;   /* move this slightly if needed */
    transform: translateX(-50%);
}

/* NO button */
#noBtn {
    left: 65%;
    top: 58%;
    transform: translateX(-50%);
}

/* Message */
.message {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 20px;
    color: #D4009F;
}
</style>
</head>

<body>

<div class="hero">

    <button class="button" id="yesBtn">YES</button>
    <button class="button" id="noBtn">NO</button>

    <div class="message">
        no is not an option my love you deep in this now hehe
    </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function () {
    const randomX = Math.random() * (window.innerWidth - 100);
    const randomY = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

document.getElementById("yesBtn").addEventListener("click", function () {
    window.location.href = "yes.html";
});
</script>

</body>
</html>
