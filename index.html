<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Me ðŸ’˜</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    font-family: Helvetica, Arial, sans-serif;
}

/* Fullscreen background image */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url("bgforthatshit.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Centered Button */
.button {
    position: absolute;
    left: 50%;
    top: 60%; /* controls vertical position */
    transform: translate(-50%, -50%);

    padding: 20px 45px;
    background: rgba(217, 1, 160, 0.77);
    border: 1px solid #D901A0;
    border-radius: 30px;
    backdrop-filter: blur(30px);

    text-decoration: none;
    cursor: pointer;

    display: flex;
    justify-content: center;
    align-items: center;

    transition: transform 0.3s ease;
}

/* Button Text */
.button span {
    font-weight: 700;
    font-size: 26px;
    letter-spacing: -0.03em;
    color: #DEC5C8;
}

/* Hover effect */
.button:hover {
    transform: translate(-50%, -50%) scale(1.08);
}
</style>
</head>

<body>

<div class="hero">
    <a href="before.html" class="button">
        <span>click me!</span>
    </a>
</div>

</body>
</html>
