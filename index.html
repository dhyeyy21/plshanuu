<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Me ðŸ’˜</title>

<style>
body {
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
}

/* Fullscreen image section */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url("bgforthatshit.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Button */
.button {
    padding: 18px 40px;
    background: rgba(217, 1, 160, 0.77);
    border: 1px solid #D901A0;
    backdrop-filter: blur(30px);
    border-radius: 30px;

    text-decoration: none;
    cursor: pointer;

    display: flex;
    justify-content: center;
    align-items: center;

    transition: 0.3s ease;
}

/* Button Text */
.button span {
    font-weight: 700;
    font-size: 24px;
    letter-spacing: -0.03em;
    color: #DEC5C8;
}

/* Hover */
.button:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="hero">

    <a href="before.html" class="button">
        <span>click me!</span>
    </a>

</div>

</body>
</html>
