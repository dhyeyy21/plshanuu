<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Me ðŸ’˜</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Helvetica, Arial, sans-serif;
    background: #fff;
    text-align: center;
}

/* Wrapper */
.wrapper {
    width: 100%;
}

/* Image FULL WIDTH */
.hero-img {
    width: 100%;
    height: auto; /* keeps ratio */
    display: block;
}

/* Button BELOW image */
.button-container {
    margin-top: -120px; /* pulls button upward closer to text */
    margin-bottom: 40px;
}

.button {
    padding: 20px 50px;
    font-size: 24px;
    font-weight: 700;
    background: rgba(217, 1, 160, 0.9);
    color: #fff;
    border: none;
    border-radius: 35px;
    cursor: pointer;
    transition: 0.3s ease;
}

.button:hover {
    transform: scale(1.08);
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- FULL WIDTH IMAGE -->
    <img src="bgforthatshit.png" class="hero-img">

    <!-- BUTTON BELOW TEXT -->
    <div class="button-container">
        <a href="before.html">
            <button class="button">click me!</button>
        </a>
    </div>

</div>

</body>
</html>
